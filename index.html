<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POOKIEPIED</title>

  <!-- META DATA for SEO -->
  <meta name="description" content="POOKIEPIED — A GameDev Portfolio" />
  <meta property="og:title" content="POOKIEPIED" />
  <meta property="og:description" content="POOKIEPIED — A GameDev Portfolio" />
  <meta property="og:url" content="https://pookiepied.dev" />
  <meta property="og:type" content="website" />
  <meta name="robots" content="index, follow" />

  <!-- Favicon as inline SVG -->
  <link
    rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='white'/></svg>"
  />

  <!-- Google Font: Cinzel -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cinzel', serif;
      background: #fff;
      color: #111;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      overflow-y: auto;
      scroll-behavior: smooth;
      user-select: none;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(17, 17, 17, 0.15);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(17, 17, 17, 0.35);
    }

    /* Container with scroll snap */
    #container {
      scroll-snap-type: y mandatory;
      height: 100vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* Section base styles */
    section {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
    }

    /* Fade-in animation on section div */
    section > div {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.8s ease 0.2s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Quote styling */
    .quote {
      font-size: 1.3rem;
      font-weight: 400;
      max-width: 600px;
      line-height: 1.4;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .author {
      font-size: 0.9rem;
      font-weight: 700;
      color: #444;
    }

    /* Socials nav */
    .socials {
      font-size: 0.9rem;
      letter-spacing: 2px;
    }

    .socials a {
      text-decoration: none;
      color: #111;
      margin: 0 12px;
      position: relative;
    }

    .socials a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1.5px;
      bottom: -4px;
      left: 0;
      background-color: #111;
      transition: width 0.3s;
    }

    .socials a:hover {
      color: #666;
    }
    .socials a:hover::after {
      width: 100%;
    }

    /* Section titles */
    .section-title {
      font-weight: 700;
      font-size: 1rem;
      color: #444;
      letter-spacing: 3px;
      margin-bottom: 30px;
    }

    /* Portfolio description */
    .portfolio-desc {
      max-width: 600px;
      font-weight: 400;
      font-size: 1.15rem;
      line-height: 2.2;
      text-transform: none;
      letter-spacing: normal;
      color: #222;
      margin-bottom: 10px;
    }

    /* Status label */
    .status {
      font-size: 0.85rem;
      color: #555;
      letter-spacing: 2px;
    }

    /* Contact form */
    .contact-form {
      max-width: 450px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .input-group {
      position: relative;
      margin-bottom: 40px;
    }

    .form-input {
      width: 100%;
      padding: 16px 0;
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      border: none;
      border-bottom: 2px solid #ddd;
      background: transparent;
      color: #111;
      text-transform: none;
      letter-spacing: 0.5px;
      outline: none;
      transition: border-color 0.4s ease;
    }

    .form-input:focus {
      border-bottom-color: #111;
    }

    .form-input:valid {
      border-bottom-color: #111;
    }

    .form-label {
      position: absolute;
      top: 16px;
      left: 0;
      font-size: 1rem;
      color: #999;
      pointer-events: none;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-label.floating {
      top: -8px;
      font-size: 0.8rem;
      color: #111;
      letter-spacing: 2px;
    }

    .message-group {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      margin-bottom: 40px;
    }

    .message-group.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .form-textarea {
      width: 100%;
      padding: 16px 0;
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      border: none;
      border-bottom: 2px solid #ddd;
      background: transparent;
      color: #111;
      text-transform: none;
      letter-spacing: 0.5px;
      outline: none;
      resize: vertical;
      min-height: 80px;
      transition: border-color 0.4s ease;
    }

    .form-textarea:focus {
      border-bottom-color: #111;
    }

    .form-textarea:valid {
      border-bottom-color: #111;
    }

    /* Submit button */
    .submit-btn {
      border: 1.5px solid #111;
      background: transparent;
      color: #111;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 2px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      text-transform: uppercase;
      transition: all 0.4s ease;
      align-self: center;
      min-width: 120px;
      transform: translateY(-20px);
    }

    .submit-btn.moved-down {
      transform: translateY(0);
    }

    .submit-btn:hover {
      background: #111;
      color: #fff;
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Success message */
    .success-message {
      margin-top: 20px;
      padding: 15px;
      color: #111;
      font-size: 0.9rem;
      letter-spacing: 1px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .success-message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Dot nav */
    nav.dot-nav {
      position: fixed;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    nav.dot-nav a {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #111;
      opacity: 0.3;
      transition: opacity 0.3s, transform 0.3s;
    }

    nav.dot-nav a.active {
      opacity: 1;
      transform: scale(1.3);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .quote {
        font-size: 1.1rem;
      }
      .socials {
        font-size: 0.8rem;
      }
      .contact-form {
        max-width: 350px;
      }
      .form-input,
      .form-textarea {
        font-size: 1rem;
      }
      nav.dot-nav {
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <section id="home">
      <div>
        <!-- main heading for SEO -->
        <h1>POOKIEPIED</h1>

        <!-- semantic quote -->
        <blockquote class="quote">
          “WAKARANAI” <span class="author">— pookiepied</span>
        </blockquote>

        <!-- semantic nav for socials -->
        <nav class="socials" aria-label="Social media links">
          <a href="https://twitter.com/pookiepied" target="_blank" rel="noopener">TWITTER</a> |
          <a href="https://github.com/pookiepied" target="_blank" rel="noopener">GITHUB</a> |
          <a href="https://instagram.com/pookiepied" target="_blank" rel="noopener">INSTAGRAM</a> |
          <a href="https://youtube.com/@pookiepied" target="_blank" rel="noopener">YOUTUBE</a>
        </nav>
      </div>
    </section>

    <section id="portfolio">
      <div>
        <div class="section-title">PORTFOLIO</div>
        <p class="portfolio-desc">
          <strong>EVANGEL - </strong>A DEEP NARRATIVE-DRIVEN HACK-AND-SLASH ACTION RPG BUILT WITH UNREAL ENGINE 5.
        </p>
        <div class="status">IN DEVELOPMENT</div>
      </div>
    </section>

    <section id="contact">
      <div>
        <div class="section-title">CONTACT</div>
        <form class="contact-form" action="https://formspree.io/f/meokdyvr" method="POST" novalidate>
          <div class="input-group">
            <input
              type="email"
              name="email"
              class="form-input"
              required
              autocomplete="email"
            />
            <label class="form-label">Your Email</label>
          </div>

          <div class="message-group">
            <textarea name="message" class="form-textarea" required></textarea>
            <label class="form-label">Your Message</label>
          </div>

          <button type="submit" class="submit-btn" disabled>SEND</button>
          <div class="success-message">MESSAGE SENT SUCCESSFULLY</div>
        </form>
      </div>
    </section>
  </div>

  <nav class="dot-nav" aria-label="Page navigation">
    <a href="#home" class="active" aria-label="Home"></a>
    <a href="#portfolio" aria-label="Portfolio"></a>
    <a href="#contact" aria-label="Contact"></a>
  </nav>

  <script>
    const container = document.getElementById('container');
    const navLinks = document.querySelectorAll('.dot-nav a');
    const sections = [...document.querySelectorAll('section')];

    navLinks.forEach((link, i) => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        sections[i].scrollIntoView({ behavior: 'smooth' });
      });
    });

    container.addEventListener('scroll', () => {
      const scrollPos = container.scrollTop;
      const height = container.clientHeight;
      sections.forEach((section, i) => {
        if (
          scrollPos >= section.offsetTop - height / 2 &&
          scrollPos < section.offsetTop + height / 2
        ) {
          navLinks.forEach((link) => link.classList.remove('active'));
          navLinks[i].classList.add('active');
        }
      });
    });

    const emailInput = document.querySelector('input[name="email"]');
    const emailLabel = emailInput.nextElementSibling;
    const messageTextarea = document.querySelector('textarea[name="message"]');
    const messageLabel = messageTextarea.nextElementSibling;
    const messageGroup = document.querySelector('.message-group');
    const submitBtn = document.querySelector('.submit-btn');
    const contactForm = document.querySelector('.contact-form');
    const successMessage = document.querySelector('.success-message');

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function updateLabel(input, label) {
      if (input.value.length > 0) {
        label.classList.add('floating');
      } else {
        label.classList.remove('floating');
      }
    }

    function validateForm() {
      const emailValid = isValidEmail(emailInput.value.trim());
      const messageValid = messageTextarea.value.trim().length > 0;

      if (emailValid) {
        messageGroup.classList.add('visible');
        submitBtn.classList.add('moved-down');
      } else {
        messageGroup.classList.remove('visible');
        submitBtn.classList.remove('moved-down');
      }

      submitBtn.disabled = !(emailValid && messageValid);
    }

    emailInput.addEventListener('input', () => {
      updateLabel(emailInput, emailLabel);
      validateForm();
    });

    messageTextarea.addEventListener('input', () => {
      updateLabel(messageTextarea, messageLabel);
      validateForm();
    });

    updateLabel(emailInput, emailLabel);
    updateLabel(messageTextarea, messageLabel);
    validateForm();

    contactForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(contactForm);
      const email = formData.get('email');
      const message = formData.get('message');

      if (!isValidEmail(email) || !message.trim()) {
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'SENDING...';

      try {
        const response = await fetch(contactForm.action, {
          method: 'POST',
          body: formData,
          headers: { Accept: 'application/json' },
        });

        if (response.ok) {
          successMessage.classList.add('visible');
          contactForm.reset();
          messageGroup.classList.remove('visible');
          submitBtn.classList.remove('moved-down');
          updateLabel(emailInput, emailLabel);
          updateLabel(messageTextarea, messageLabel);
          validateForm();

          setTimeout(() => {
            successMessage.classList.remove('visible');
          }, 3000);
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error sending message. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'SEND';
      }
    });
  </script>
</body>
</html>
